<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accounts</title>
    <!-- Bootstrap Framework: https://getbootstrap.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify@latest/dist/tagify.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify@latest/dist/tagify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!--<a class="nav-link" th:href="@{/home}">Home</a>-->
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/test/accounts}">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/test/petty-cash}">Petty Cash</a>
                    </li>
                    <li class="nav-item">
                        <!--<a class="nav-link" th:href="@{/contact}">Contact</a>-->
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3>User Accounts</h3>
        <a th:href="@{/test/account-form}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Account</a>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Account Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="tempAccount : ${listOfAccounts}">
                <td th:text="${tempAccount.id}"></td>
                <td th:text="${tempAccount.name}"></td>
                <td th:text="${tempAccount.email}"></td>
                <td>
                    <a th:href="@{/test/{id}/view-account(id=${tempAccount.id})}">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
